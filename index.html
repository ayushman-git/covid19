<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID19</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="main">
      <ul class="navbar">
        <li class="logo">Covid19</li>
        <li>
          <ul class="navbar-buttons">
            <li>Advice</li>
            <li>Stats</li>
            <li>FAQs</li>
          </ul>
        </li>
      </ul>
    </nav>

    <main class="hero">
      <article class="hero-msg">
        <h2>
          Ultimately, the greatest lesson that COVID-19 can teach humanity is
          that we are all in this together.
        </h2>
        <button class="advice-btn">Advice</button>
      </article>
      <figure class="hero-img">
        <img src="assets/levitate.svg" alt="girl levitating" />
      </figure>
    </main>

    <article class="main-footer">
      <div class="confirmed"><h2>Confirmed: </h2><span>1,97,18,030</span></div>
      <div class="recovered"><h2>Recovered: </h2><span>1,22,18,030</span></div>
    </article>

    <section id="advice-section">
      
    </section>

    <script src="main.js"></script>
  </body>
</html>
